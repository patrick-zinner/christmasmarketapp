<span *ngIf="numberOfRatings > 0">
<ng-container *ngIf="showText">({{rating | number:'1.1-1'}})</ng-container>
<ion-icon *ngFor="let star of stars" [name]="star"></ion-icon>
 <ng-container *ngIf="showText"> - {{numberOfRatings}} ratings</ng-container>
</span>
 <span *ngIf="numberOfRatings == 0 ">no ratings yet</span>
