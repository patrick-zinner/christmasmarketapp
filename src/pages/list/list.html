<ion-header> <ion-navbar> <ion-title>List</ion-title>
</ion-navbar> </ion-header>


<ion-content padding> <ion-list> <ion-item
	detail-push *ngFor="let market of markets"> <ion-label>
<h2>{{market.name}}</h2>
<p>{{market.position | distance:location | distanceunit}}  away</p>
<p>open until 1pm</p>
</ion-label> <ion-icon [name]="market.open ? 'checkmark-circle' : 'close-circle'"
	item-end [color]="market.open ? 'green' : 'red'"></ion-icon> </ion-item></ion-list></ion-content>
