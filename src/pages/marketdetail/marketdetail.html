<ion-header>
  <ion-navbar>
    {{market.name}}
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
      <ion-card-title>
        {{market.name}}
      </ion-card-title>
      <div style="background-color: green; width: 100vw; height: 40vw;">
        Map
      </div>
      <ion-item>
        <ion-icon name="calendar" item-start>
        </ion-icon>
        <h2>from {{market.start | date:'shortDate'}} to {{market.end | date:'shortDate'}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon name="pin" item-start item-top>
        </ion-icon>
        <h2>3 km away</h2>
      </ion-item>
      <ion-item>
        <ion-icon name="clock" item-top item-start>
        </ion-icon>
        <h2>Opening Hours</h2>

      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-2><b>Mon:</b></ion-col>
            <ion-col col-4>12pm - 18pm</ion-col>
            <ion-col col-2><b>Tue:</b></ion-col>
            <ion-col col-4>12pm - 19pm</ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-2><b>Wed:</b></ion-col>
              <ion-col col-4>12pm - 18pm</ion-col>
              <ion-col col-2><b>Thu:</b></ion-col>
              <ion-col col-4>12pm - 19pm</ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-2><b>Fri:</b></ion-col>
              <ion-col col-4>12pm - 18pm</ion-col>
              <ion-col col-2><b>Sat:</b></ion-col>
              <ion-col col-4>12pm - 19pm</ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-2><b>Sun:</b></ion-col>
              <ion-col col-4>12pm - 18pm</ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-item>


    </ion-card-content>
  </ion-card>
</ion-content>
